<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Exchange Rates</title></head>

<body>
    <h1>Exchange Rates</h1>
    <form th:action="@{/rates/currency}" method="get">
        <label>Currency Code:</label>
        <input type="text" name="currencyCode" />
        <label>Start Date:</label>
        <input type="date" name="startDate" />
        <label>End Date:</label>
        <input type="date" name="endDate" />
        <button type="submit">Get Rates</button>
    </form>
    <table>
        <tr><th>Currency</th><th>Rate</th><th>Date</th></tr>
        <tr th:each="rate : ${rates}">
            <td th:text="${rate.currency.name}"></td>
            <td th:text="${rate.rate}"></td>
            <td th:text="${rate.date}"></td>
        </tr>
    </table>
</body>
</html>
